<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estamos Chegando!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url(imagens/logo/bck.png) no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(255, 87, 51, 0.6);
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffbd33;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .countdown div {
      background-color: rgba(255, 87, 51, 0.9);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .countdown div span {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }

    .countdown div small {
      font-size: 0.9em;
    }

    .email-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc4629;
    }

    /* Bot√£o flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .whatsapp-float:hover {
      background-color: #1ebc5b;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 1.8em;
      }
      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo"><img src="imagens/logo/logotipo.png"></div> <!-- Troque por sua logo ou nome -->
    <h1>Site em constru√ß√£o</h1>
    <p>Estamos preparando algo incr√≠vel para voc√™!</p>

    <div class="countdown" id="countdown">
      <div><span id="dias">00</span><small>Dias</small></div>
      <div><span id="horas">00</span><small>Horas</small></div>
      <div><span id="minutos">00</span><small>Minutos</small></div>
      <div><span id="segundos">00</span><small>Segundos</small></div>
    </div>

    <div class="email-input">
      <input type="email" placeholder="digite seu e-mail aqui." />
      <button>Quero Concorrer</button>
    </div>
  </div>

  <!-- Bot√£o WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/5511983449321" target="_blank">
    üí¨ WhatsApp
  </a>

  <script>
    // Defina a data do lan√ßamento (ano, m√™s-1, dia, hora, minuto, segundo)
    const lancamento = new Date("2025-09-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const agora = new Date().getTime();
      const tempoRestante = lancamento - agora;

      if (tempoRestante <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<p>O site j√° est√° no ar!</p>";
        return;
      }

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("dias").innerText = String(dias).padStart(2, '0');
      document.getElementById("horas").innerText = String(horas).padStart(2, '0');
      document.getElementById("minutos").innerText = String(minutos).padStart(2, '0');
      document.getElementById("segundos").innerText = String(segundos).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
