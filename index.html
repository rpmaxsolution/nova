<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estamos Chegando!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url(imagens/logo/bck.png) no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(255, 87, 51, 0.6);
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffbd33;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
  flex-wrap: nowrap; /* Impede que quebre para outra linha */
  overflow-x: auto;  /* Permite rolagem horizontal, se necessário */
}

    .countdown div {
      background-color: rgba(255, 87, 51, 0.9);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .countdown div span {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }

    .countdown div small {
      font-size: 0.9em;
    }

    .email-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc4629;
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0ad153;
      color: white;
      border-radius: 20px;
      padding: 10px 10px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .whatsapp-float:hover {
      background-color: #1ebc5b;
    }

    @media (max-width: 600px) {
  .logo {
    font-size: 1.8em;
  }

  h1 {
    font-size: 1.6em;
  }

  .countdown div {
    padding: 8px;
    min-width: 55px;
  }

  .countdown div span {
    font-size: 1.2em;
  }

  .countdown div small {
    font-size: 0.7em;
  }
}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo"><img src="imagens/logo/logotipo.png"></div> <!-- Troque por sua logo ou nome -->
    <h1>Site em construção</h1>
    <p>Estamos preparando algo incrível para você!</p>
    </div>
  </div>
</body>
</html>
